<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="images">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="main-img"
          />
          <img src="images/icon-view.svg" alt="icon-view" class="overlay-img" />
        </div>
        <h3 class="outfit-600">Equilibrium #3429</h3>
        <p class="outfit-300 desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-container">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="outfit-600 eth">0.041 ETH</p>
          </div>
          <div class="price">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p class="outfit-400 days">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="profile">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p class="outfit-400">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
